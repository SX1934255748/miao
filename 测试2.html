  <script>
    var startX // 点击发生时鼠标的初始位置
    var startY // 点击发生时鼠标的初始位置

    var nodeX // 点击发生时，元素的初始位置
    var nodeY // 点击发生时，元素的初始位置
    function includes(ary, str) {
      return Array.prototype.includes.call(ary, str)
    }
    maxIndex = 1
    let dragableElement = document.querySelectorAll('.draggable')


    document.addEventListener('mousedown', function(e) {
      e.preventDefault()
      startX = e.clientX
      startY = e.clientY

      if(includes(e.target.classList, 'draggable')) {
        let node = e.target.closest('.draggable')
        node.style.zIndex = maxIndex++
        nodeX = parseInt(node.style.left)
        nodeY = parseInt(node.style.top)
        addEventListener('mousemove', move)

      }


    })

    function throttle(func, time) {
      var bool = false
      var timeout
      var event
      return function(e) {
        event = e
        if(!bool) {
          bool = true
          timeout = setTimeout(() => {
            func()
            bool = false
          }, time)
        }
      }


    }

    function move(e) {

      if(e.which == 0) {
        removeEventListener('mousemove', move)

      } else {

      let x = e.clientX
      let y = e.clientY
      console.log(e, x, y)
      let node = e.target.closest('.draggable')
      console.log(node)
      if(node) {
        node.style.left = e.clientX + nodeX - startX + 'px'
        node.style.top = e.clientY + nodeY - startY + 'px'

      }
      }


    }
