<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    .box {
      height: 500px;

      background-color: red;
      position: relative;

      span {
        position: absolute;
        bottom: 0;transition: 1s;
      }
      &:hover {
        font-size: 400px;

      }
    }
  </style>
</head>
<body>
  <div>
    <div class="box"><span>订阅博客</span></div>
  </div>
  <script src="./less+sass/less.min.js"></script>
</body>
</html>
