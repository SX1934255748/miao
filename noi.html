<script id="narcissistic">
  function narcissistic(n) {
    if(n < 100 || n > 999) {
      return false
    }
    let m = n
    let sum = 0
    while(n > 0) {
      let g = n % 10
      sum += g ** 3
      n = Math.trunc(n / 10)
    }
    if(sum === m) {
      return true
    } else {
      return false
    }
  }
  let n = Number(prompt())
  console.log(narcissistic(n) ? 'YES' : 'NO')
</script>

<script id="palindrom">
  function palindrom(n) {
    let right_sum = 0

    let n_len = String(n).length
    for(let i = 0; i <= n_len / 2 - 1; i++) {
      let right_i = ((n % (10 ** (i+1))) - right_sum) / 10 ** i
      right_sum += right_i * (10 ** (i))
      let left_i = Math.trunc(n / (10 ** (n_len - i - 1))) % 10
      if(left_i != right_i) {
        return false
      }
    }
    return true
  }
  let n = Number(prompt())
  console.log(palindrom(n) ? 'YES' : 'NO')
</script>

<script id="weekday">
  function weekday(year, month) {
    let day = (year - 1900) * 365 + Math.trunc((year - 1900) / 4)
    for(let i = 1; i < month; i++) {
      if(year % 4 == 0 && i == 2) {
        day += 29
      } else if(i == 2) {
        day += 28
      } else if(i <= 7 && i % 2 == 0) {
        day += 30
      } else if(i <= 7 && i % 2 != 0) {
        day += 31
      } else if(i % 2 == 0) {
        day += 31
      } else {
        day += 30
      }
    }
    if(year > 1990 && year % 4 === 0) {
      day = day
    } else {
      day += 1
    }

    let week = day % 7
    if(day % 7 === 0) {
      week = 7
    }
    return week
  }
  let year = Number(prompt())
  let month = Number(prompt())
  console.log(weekday(year, month))
</script>

<script id="prime">

<script id="itob">
  function itob(n) {
    let str = ''
    let f = ''
    if(n < 0) {
      f = '-'
    }

    n = Math.abs(n)
    while(n > 0) {
      w = n % 10
      n = Math.trunc(n / 10)
      switch (w) {
        case 1:
          str = '1' + str
          break
        case 2:
          str = '2' + str
          break
        case 3:
          str = '3' + str
          break
        case 4:
          str = '4' + str
          break
        case 1:
          str = '1' + str
          break
        case 5:
          str = '5' + str
          break
        case 6:
          str = '6' + str
          break
        case 7:
          str = '7' + str
          break
        case 8:
          str = '8' + str
          break
        case 9:
          str = '9' + str
          break
      }
    }

    return f + str
  }

  let n = Number(prompt())
  console.log(itob(n))
</script>


<script id="lcf&lcm">
  function lc(a, b) {
    let min = (a > b ? b : a)
    let max_y = 1
    let min_b = a * b
    for(let i = min; i >= 1; i--) {
      if(a % i == 0 && b % i == 0) {
        max_y = i
        break
      }
    }
    for(let i = min; i <= a * b; i = i + min) {
      if(a % i == 0 && b % i == 0 || (i % a == 0 && i % b == 0)) {
        min_b = i
        break
      }
    }
    return '' + max_y + ' ' + min_b
  }
  let a = Number(prompt())
  let b = Number(prompt())
  console.log(lc(a, b))
</script>

<script id="sqrt">
  function sqrt(n) {
    n = n * 10 ** 6
    let min = n
    let result
    for(let i = 1; i**2 <= n ; i++) {
      if(n - (i**2) < 0) {
        break
      }
      if(n - (i**2) < min) {
        min = n - (i**2)
        result = i
      }
    }
    return result / 10 ** 3
  }
  let n = Number(prompt())
  console.log(sqrt(n))
</script>
