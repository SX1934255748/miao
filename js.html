function arrayToList(array) {
  let node = {
    val: array[0],
    next: null,
  }
  let n = node
  for(let i = 0; i < array.length; i++) {
    let next = {
      val: array[i],
      next: null
    }
    n.next = next
    n = n.next
  }
  return node
}

  head.next = tail
}

    let left = 0, right = num
    while(left <= right) {
        let mid = !(left + right) % 2 ? (left + right) / 2 : (left + right) / 2 - ((left + right) / 2) % 1
        let square = mid * mid

          right = mid - 1
        } else if(square < num) {

        }
